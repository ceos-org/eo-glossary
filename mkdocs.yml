theme:
  name: material
  custom_dir: docs/theme_override_home/
  # 404 page
  static_templates:
    - 404.html
  # enable light/dark mode
  palette:
    - media: "(prefers-color-scheme: light)" 
      scheme: default
      toggle:
        icon: material/brightness-7 
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)" 
      scheme: slate
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  # Don't include MkDocs' JavaScript
  include_search_page: true
  search_index_only: true
  # Default values, taken from mkdocs_theme.yml
  language: en
  features:
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.indexes
    - navigation.footer
    - navigation.top
    - navigation.sections
    - content.action.edit
    - content.code.copy
    - search.highlight
    - search.share
    - search.suggest
    
  font: false
  icon:  # from .icons path. Add to theme override for custom logo.
    logo: earth  # top left header logo
    repo: fontawesome/brands/git-alt
    edit: material/file-edit-outline
  favicon: assets/favicon.ico # browser tab logo

extra_javascript:
        - stylesheets/extra.js
        - stylesheets/tablesort.min.js
        - stylesheets/tablesort.js
extra_css:
        - stylesheets/extra.css
        - stylesheets/font-awesome-4.7.0/css/font-awesome.min.css

repo_url: https://github.com/ec-jrc/KCEO-Glossary
repo_name: ec-jrc/KCEO-Glossary
edit_uri: ./edit/main/docs

# Copyright
copyright: Copyright &copy; Knowledge Centre on Earth Observation

markdown_extensions:
  - attr_list
  - md_in_html # enable lazy loading images via ![!](assets/test.jpg){ loading=lazy }
  - admonition
  - pymdownx.details
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - markdown.extensions.toc:
      baselevel: 1
      permalink: ""
  - toc:
      title: Table of Contents
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg

plugins:
  - minify:
      minify_html: true
      minify_js: true
      minify_css: true
      htmlmin_opts:
          remove_comments: true
  - search:
      lang: en
  - git-revision-date-localized:
      enable_creation_date: true
  - git-committers:
      repository: do-me/kceo_glossary
      branch: main
      enabled: !ENV [CI, false]
  - tags:
      tags_file: tags.md
  - glightbox
  - blog
  - social
  - privacy
